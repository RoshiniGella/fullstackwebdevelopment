<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./text.js"></script>
    <style>
        .mainheading {
            color: blue;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="maincontainer" id="root">
    </div>
    <script>
        let rootElement = document.getElementById("root");
        rootElement.innerHTML = "this is roshini";
        rootElement.style.color = "green";
        rootElement.style.fontSize = "50px";

        let heading1 = document.createElement("h1");
        heading1.textContent = "this is h1";
        //heading1.style.color = "red";
        rootElement.appendChild(heading1);

        let paragraph = document.createElement("paragraph");
        paragraph.textContent = "a para describes about ourself";
        paragraph.style.color = "red";
        rootElement.appendChild(paragraph);

        // rootElement.classList.add("mainheading");
        //heading1.setAttribute("class", "mainheading");
        //rootElement.removeChild(heading1)
        heading1.addEventListener("click", function () {
            heading1.classList.toggle("mainheading")
        });
        heading1.addEventListener("mouseover", function () {
            heading1.classList.add("mainheading")
        });
       // document.addEventListener("keydown", function (event) {
            //console.log("the key is pressed is;", event.key)
       // });
        document.addEventListener("keyup", function (event) {
            console.log("the key is released is;", event.key)
        });
        document.addEventListener("keydown", function (event) {
            if(event.key=="g"){
            console.log("the key is pressed is;", event.key)
            }
        });
    </script>
</body>

</html>
