<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>
    <h1>This is h1</h1>
    <p>This is paragraph</p>
    <div class="parent">
        <div class="child">
            This is top div
        </div>
        <div class="g-child">
            This is grand child div
        </div>
        <div>
            This is bottom div
        </div>
    </div>
    <div class="class">
        This is an example of css
    </div>
    <h2 id="welcome">
        welcome everyone
    </h2>
    <input type="text">
    <div class="child-selector">
        <div class="hi">
            top div
        </div>
        <div class="hi">
            child div
        </div>
        <p> p tag</p>
        <div>
            bottom div
        </div>
    </div>
    <div class="adjacent-div">
        <div>
            adjacent div
        </div>
        <p> adjacent p</p>
        <p> adjacent div</p>
    </div>
</body>

</html>
